<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body ng-app="sudoku" ng-controller="puzzleCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
        <h1>Sudoku</h1>
    </header>
    <table>
        <tr ng-repeat="x in range(9)">
            <td ng-repeat="y in range(9)">
                <div ng-if="!grid[x][y]">{{result[x][y]}}</div>
                <input
                    ng-trim="false"
                    one-number
                    browsable
                    type="text"
                    class="cell"
                    ng-model="grid[x][y]"/>
            </td>
        </tr>
    </table>

    <h2 ng-if="invalid">invalid</h2>
    <h2 ng-if="unique">unique</h2>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/helpers/arrays.js"></script>
    <script src="scripts/sudoku.js"></script>
    <script src="scripts/controllers/puzzle.js"></script>
    <script src="scripts/services/solver.js"></script>
    <script src="scripts/services/serializer.js"></script>
    <script src="scripts/directives/oneNumber.js"></script>
    <script src="scripts/directives/browsable.js"></script>
    <!-- endbuild -->
</body>
</html>
