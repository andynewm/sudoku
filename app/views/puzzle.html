<div class="center">
	<div id="gridContainer">
		<table cellpadding="0" cellspacing="0" id="grid">
			<tr ng-repeat="row in puzzle.map">
				<td ng-repeat="cell in row track by $index">
					<div class="cell enterable"
						 ng-if="cell != null && !puzzle.initState[cell]"
						 ng-focus="select(cell)"
						 ng-blur="deselect()"
						 ng-class="{entered: puzzle.getState(cell), selected: cell == selected}"
						 tabindex="0"
						 data-index="{{cell}}"
						 testd>
						{{puzzle.getState(cell) || cell + 1}}
					</div>
					<div class="cell default entered"
						 ng-if="cell != null && !!puzzle.initState[cell]">
						{{puzzle.getState(cell)}}
					</div>
				</td>
			</tr>
		</table>
		<div id="gridSidebar">
			<a ng-click="showCheck()" title="check answers"><i class="fa fa-check"></i></a>
			<a ng-click="puzzle.undo()" title="undo"><i class="fa fa-undo"></i></a>
			<a ng-click="puzzle.redo()" title="redo"><i class="fa fa-repeat"></i></a>
			<a ng-click="puzzle.clear()" title="clear"><i class="fa fa-times"></i></a>
		</div>
	</div>

	<div class="screen" ng-if="puzzle.isSolved()"></div>

	<div class="splash" ng-if="puzzle.isSolved()">
		<h3>Congratulations!</h3>
		<h4>You solved the codeword</h4>
		<p ng-if="next"><a href="#/">menu</a> | <a href="#/{{next}}">puzzle {{next}}</a></p>
	</div>

	<div class="splash" ng-if="checkVisible">
		<p ng-if="!puzzle.isValid()">Uh-oh, looks like you've got something wrong</p>
		<p ng-if="puzzle.isValid()">So far, so good</p>
	</div>

	<table id="lookup">
		<tr>
			<td ng-repeat="letter in 'ABCDEFGHIJKLM'" ng-class="{entered: puzzle.match(letter)}" set-letter>
				<div>{{letter}}</div>
				<div class="small mono">{{puzzle.match(letter)}}</div>
			</td>
		</tr>
		<tr>
			<td ng-repeat="letter in 'NOPQRSTUVWXYZ'" ng-class="{entered: puzzle.match(letter)}" set-letter>
				<div>{{letter}}</div>
				<div class="small mono">{{puzzle.match(letter)}}</div>
			</td>
		</tr>
	</table>

	<a ng-href="#/" class="button">back</a>
</div>
